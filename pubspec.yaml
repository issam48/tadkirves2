name: newapp
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.3.1
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
flutter_native_splash:

  color: "#ffffff"
  image: images/lofoprins.png




flutter:

  uses-material-design: true
  assets:
    - images/
    - assets/
  fonts:
    - family: quran
      fonts:
        - asset: assets/qurann.ttf
    - family: decodquranjs
      fonts:
        - asset: assets/HafsSmart.ttf


